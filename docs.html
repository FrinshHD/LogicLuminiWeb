<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        // The new URL to load the content from
        var newUrl = 'https://logic-wiki.anturnia.net/welcome-to-the-wiki';
        
        // Use XMLHttpRequest to fetch the content without changing the URL
        var xhr = new XMLHttpRequest();
        xhr.open('GET', newUrl, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                document.open();
                document.write(xhr.responseText);
                document.close();
            }
        };
        xhr.send();
    </script>
</body>
</html>
